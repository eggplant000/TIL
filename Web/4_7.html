<!DOCTYPE html>
<html>
<head>
	<title>:hover 활용</title>
	<style>
		td div {
			display: inline-block;
			background-image: url(media/card_back.png);
			background-size: 200px 300px;
			width: 200px;
			height: 300px;
		}
		td div:hover {
			background-image: url(media/card_front.png);
		}
	</style>
</head>
<body>
<h3>:hover 활용</h3>
<hr>
<table>
	<tr>
		<td>마우스를 올리면 카드의 앞면이 보인다.</td>
		<td><div></div></td>
    </tr>
</body>
</html>
