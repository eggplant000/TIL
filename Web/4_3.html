<!DOCTYPE html>
<html>
<head>
	<title>색 테이블 만들기</title>
	<style>
		table {
			border : 1px solid black;
		}
		th {
			border: 1px solid black;
		}
		td {
			width: 80px;
			text-align: left;
			border : 1px solid black;
		}
	</style>
</head>
<body>
<h3>색 이름과 코드</h3>
<hr>
<table>
	<thead>
		<tr><th>이름</th><th>코드</th><th>색</th><th>이름</th><th>코드</th><th>색</th></tr>
	</thead>
	<tbody>
		<tr><td>Brown</td><td>#A52A2A</td><td bgcolor="#A52A2A"></td><td>DeepSkyBlue</td><td>#00BFFF</td><td bgcolor="#00BFFF"></td></tr>
		<tr><td>Blueviolet</td><td>#8A2BE2</td><td bgcolor="#8A2BE2"></td><td>Gold</td><td>#FFD700</td><td bgcolor="#FFD700"></td></tr>
		<tr><td>DarkOrange</td><td>#FF8C00</td><td bgcolor="#FF8C00"></td><td>OliveDrab</td><td>#6B8E23</td><td bgcolor="#6B8E23"></td></tr>
	</tbody>
</table>
</body>
</html>
