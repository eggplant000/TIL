<!DOCTYPE html>
<html>
<head>
	<title>text-shadow와 box-shadow 활용</title>
	<style>
		h3 {
			text-shadow: 2px 2px darkblue;
			text-align: center;
			color: yellow;
		}
		img {
			display: inline-block;
			width: 160px;
			height: 120px;
		}
		img:hover {
			box-shadow: 0px 0px 5px darkblue;
		}
	</style>
</head>
<body>
	<h3>Most Visited Pages</h3>
	<hr>
	<table>
		<tr>
			<td><a href="https://www.naver.com"><img src="media/naver.png"></a></td>
			<td><a href="https://www.google.com"><img src="media/google.png"></a></td>
			<td><a href="https://www.amazon.com"><img src="media/amazon.png"></a></td>
		</tr>
	</table>
</body>
</html>
